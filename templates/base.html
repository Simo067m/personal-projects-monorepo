<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_style.css') }}">
</head>
<body>

    <nav style="padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="text-decoration: none; color: var(--text-main); font-weight: 600; font-size: 14px;">PORTAL_OS</a>
        <div style="font-family: var(--mono-font); font-size: 11px; color: var(--text-muted);">v0.1.0-alpha</div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Your existing JS for system status remains exactly the same! -->
    <script>
        function updateSystemStatus() {
            fetch('/api/system_status') 
                .then(res => res.json())
                .then(data => {
                    document.getElementById('cpu-usage').innerText = data.cpu_usage.toFixed(1) + '%';
                    document.getElementById('memory-usage').innerText = data.memory_usage.toFixed(1) + '%';
                    document.getElementById('cpu-temp').innerText = data.cpu_temp !== "N/A" ? data.cpu_temp + 'Â°C' : 'N/A';
                });
        }
        setInterval(updateSystemStatus, 2000);
        updateSystemStatus();
    </script>
</body>
</html>
