<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Portal{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_style.css') }}">

    {% block app_styles %}{% endblock %}
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand navbar-dark bg-dark mb-4 p-3">
        <a class="btn btn-light fw-bold pop-hover" href="{{ url_for('portal_home') }}">
            HOME
        </a>
    </nav>

    <div class="container">
        
        {% block content %}
        {% endblock %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
