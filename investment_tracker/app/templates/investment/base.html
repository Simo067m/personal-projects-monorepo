{% extends "base.html" %}

{% block title %}Investment Tracker{% endblock %}

{% block app_styles %}
    <link rel="stylesheet" href="{{ url_for('investment_web.static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div class="investment-nav-bar" style="background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-bottom: 2px solid #ccc;">
        <strong>Investment App:</strong>
        <a href="{{ url_for('investment_web.index') }}" style="margin-right: 15px;">Dashboard</a>
        <a href="{{ url_for('investment_web.manage') }}">Manage Portfolio</a>
    </div>

    <main>
        {% block investment_content %}{% endblock %}
    </main>
{% endblock %}

{% block app_scripts %}
    <script src="{{ url_for('investment_web.static', filename='js/dashboard.js') }}"></script>
{% endblock %}
