{% extends "base.html" %}

{% block title %}Investment Tracker{% endblock %}

{% block app_styles %}
    <link rel="stylesheet" href="{{ url_for('investment_web.static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div class="investment-nav-bar" style="padding: 10px 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px;">
    <a href="{{ url_for('investment_web.index') }}" class="card-label" style="text-decoration:none; margin-right: 20px;">Dashboard</a>
    <a href="{{ url_for('investment_web.manage') }}" class="card-label" style="text-decoration:none;">Manage</a>
</div>

    <main>
        {% block investment_content %}{% endblock %}
    </main>
{% endblock %}

{% block app_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('investment_web.static', filename='js/dashboard.js') }}"></script>
{% endblock %}
